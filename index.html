<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="counter-block">
          <h3 class="counter count-user" id="player-score">Your score: 0</h3>
          <h3 class="counter count-computer" id="computer-score">
            Computer score: 0
          </h3>
        </div>
      </div>
    </header>

    <main>
      <div class="container">
        <h3 class="choose-heading">Make a choice</h3>
        <div class="cards">
          <button type="button" class="card scissors" value="Scissors">
            <img
              class="mobile-img"
              src="img/scissors.png"
              alt="Scissors"
              height="200px"
              width="200px"
            />
          </button>
          <button type="button" class="card paper" value="Paper">
            <img
              class="mobile-img"
              src="img/paper.png"
              alt="Paper"
              height="200px"
              width="200px"
            />
          </button>
          <button type="button" class="card rock" value="Rock">
            <img
              class="mobile-img"
              src="img/rock.png"
              alt="Rock"
              height="200px"
              width="200px"
            />
          </button>
        </div>

        <div class="hands-block" id="hands-block">
          <div class="user-hands">
            <h4>User</h4>
            <img
              class="hands-card"
              src="img/paper.png"
              alt="Paper"
              height="100px"
              width="100px"
            />
          </div>
          <div class="computer-hands">
            <h4>Computer</h4>
            <img
              class="hands-card"
              src="img/rock.png"
              alt="Rock"
              height="100px"
              width="100px"
            />
          </div>
        </div>
        <div class="result">
          <h3 class="result-heading" id="result">&nbsp;</h3>
        </div>
        <div class="play-again">
          <button type="button" class="play-again-button" id="newGame">
            Play again
          </button>
        </div>

        <div class="game-rules">
          <div class="rule first-rule">
            <img src="img/paper.png" alt="" width="50px" height="50px" />
            <p>Beats</p>
            <img src="img/rock.png" alt="" width="50px" height="50px" />
          </div>
          <div class="rule second-rule">
            <img src="img/rock.png" alt="" width="50px" height="50px" />
            <p>Beats</p>
            <img src="img/scissors.png" alt="" width="50px" height="50px" />
          </div>
          <div class="rule fird-rule">
            <img src="img/scissors.png" alt="" width="50px" height="50px" />
            <p>Beats</p>
            <img src="img/paper.png" alt="" width="50px" height="50px" />
          </div>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
